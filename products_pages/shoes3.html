<!DOCTYPE html>

<head>

    <title>Casual Sneakers - A&A Clothing Store</title>
    <link rel="stylesheet" href="../product.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header id="site-header" class="bg-dark text-white text-center py-3">
        <h1 class="site-title">A&A Clothing Store</h1>

    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light bg-light">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="../main.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="../shop.html">Catalog</a></li>

                <li class="nav-item"><a class="nav-link" href="../contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row catalog">
            <div class="col-lg-6 col-md-6 product">
                <div id="carousel6" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images_azan/shoes3.jpg" class="d-block w-100" alt="Casual Sneakers">
                        </div>
                        <div class="carousel-item">
                            <img src="../images_azan/shoes3-3.jpg" class="d-block w-100" alt="Casual Sneakers">

                    </div>
                    <a class="carousel-control-prev" href="#carousel6" role="button" data-slide="prev">

                    <a class="carousel-control-next" href="#carousel6" role="button" data-slide="next">

                    </a>

            </div>

            <div class="col-lg-6 col-md-6 product-details">
                <h2>Casual Sneakers</h2>
                <p class="product-price">Price: $85.00</p>
                <p>Color: White</p>

                <!-- Read More Button -->
                <p>These versatile casual sneakers are perfect for everyday wear.
                <button id="read-more-btn" class="btn btn-info">Read More</button></p>
                <div id="extra-content" style="display: none;">
                    <p>Material: Durable canvas fabric with a rubber sole for added grip.</p>
                </div>

                <!-- Size Options -->
                <div class="size-options">
                    <label>Select Size:</label>
                    <button class="size-btn">39</button>
                    <button class="size-btn">40</button>
                    <button class="size-btn">41</button>
                    <button class="size-btn">42</button>
                    <button class="size-btn">43</button>
                    <button class="size-btn">44</button>
                </div>
                <button class="add-to-cart btn btn-dark mt-3">Add to Cart</button>
            </div>
        </div>
    </div>
    
    <footer class="footer-section bg-light text-center py-3 mt-5">
